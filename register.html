<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <form>

            <h1>Crear cuenta</h1>
            <label for="name">Nombre completo</label>
            <input type="name" id="name" name="name" required minlength="10">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required minlength="8" maxlength="15">

            <label for="date">Fecha de nacimiento</label>
            <input type="date" id="date" name="date" required>

            <label for="tel">Teléfono</label>
            <input type="tel" id="tel" name="tel" required maxlength="10">

            <button type="submit">Registrarse</button>

            <hr>
            <p>¿Ya tienes una cuenta?<a href="login.html"> Inicia sesión</a></p>
            
        </form>

    </main>
</body>

</html>
